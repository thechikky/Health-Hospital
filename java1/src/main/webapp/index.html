<!DOCTYPE html>
<html>
<head>
    <title>Health+ Hospital Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD;
        }
        
        #header {
            background-color: #012169;
            color: #fff;
            padding: 15px;
        }
        
        #header h1 {
            margin: 0;
        }
        
        #content {
            padding: 20px;
        }
        
        .widget {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .widget h2 {
            margin: 0;
        }

        h3 {
            text-align: right;
            color: white;
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        a:hover {
            color: #fff;
        }
                
        .widget p {
            margin-top: 10px;
            margin-bottom: 0;
        }
        
        .widget ul {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .widget li {
            list-style-type: disc;
            margin-bottom: 5px;
        }
        
        .widget .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #318CE7;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Health+ Dashboard</h1>
        <h3><a href="home.html">Home Page</a></h3>
    </div>
    <div id="content">
        <div class="widget">
            <h2>Appointments</h2>
                <p>Appointment Details</p>
                <p><a href="register1.html" class="button">Register Appointment</a></p>
                <!-- <p><a href="#" class="button">View All Appointments</a></p> -->
        </div>
        <div class="widget">
            <h2>Patients</h2>
                <p>Patient Details</p>
                <p><a href="register2.html" class="button">Register Patient</a></p>
                <!-- <p><a href="#" class="button">Patient Records</a></p> -->
        </div>
        <div class="widget">
            <h2>Doctors</h2>
                <p>Doctor Details</p>
                <p><a href="register3.html" class="button">Register Doctor</a></p>
                <!-- <p><a href="#" class="button">Doctor Records</a></p> -->
        </div>            
        <div class="widget">
            <h2>Nurses</h2>
                <p>Nurses Details</p>
                <p><a href="register4.html" class="button">Register Nurse</a></p>
                <!-- <p><a href="#" class="button">Nurse Records</a></p> -->
        </div>
        <div class="widget">
            <h2>Bills</h2>
                <p>Payment Details</p>
                <p><a href="bill.html" class="button">Create Bills</a></p>
                <!-- <p><a href="#" class="button">Bill Records</a></p> -->
        </div>                  
        <!-- <div class="widget">
            <h2>Inventory</h2>
            <p>Medicines in Stock: 500</p>
            <p>Equipment Available: 20</p>
            <a href="#" class="button">View Inventory Details</a>
        </div> -->
    </div>
</body>
</html>
